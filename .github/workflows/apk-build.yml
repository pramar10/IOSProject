name: Build React Native APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Setup Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16 # Use the Node version required for your project

      # Install dependencies
      - name: Install dependencies
        run: yarn install # or npm install if you use npm

      # Set up Java and Android environment
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: 11 # Use the Java version compatible with your Android Gradle plugin
          distribution: 'zulu'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 31
          build-tools: 31.0.0
          target: android-31

      # Build the APK
      - name: Build APK
        run: |
          cd android
          ./gradlew assembleRelease

      # Upload the APK as an artifact
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/app-release.apk
